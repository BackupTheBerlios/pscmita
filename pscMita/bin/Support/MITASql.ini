[MitaSQL]
cUpdateControl=UPDATE pscordercontrol SET activ = 'N',comments = TO_CHAR(sysdate,'DD.MM.YYYY HH24:MI:SS') WHERE avm = '#AVM#' AND version = #VNO# AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM# AND pscid <> #ORDERID# AND activ = 'Y'
cRetryControl=UPDATE pscordercontrol SET activ = 'N',comments = '#LASTERROR#' WHERE avm = '#AVM#' AND version = #VNO# AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM# AND pscid <> #ORDERID#
cFindOrder=SELECT p1.length, p2.structures, p1.avm, p1.version FROM pscordercontrol p1, pscorderdata p2 WHERE p1.pscid = #ORDERID# AND p2.pscid = p1.pscid AND p1.sapversionid = #SAPVERSION# AND p1.sapsystemid = #SAPSYSTEM#
cGetOrder=SELECT pscid from pscordercontrol WHERE avm = '#AVM#' AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM#
cGetOrderAvm=SELECT avm FROM pscordercontrol WHERE pscid = #ORDERID# AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM#
cGetOrderVno=SELECT version FROM pscordercontrol WHERE pscid = #ORDERID# AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM#
cGetOrderByVersion=SELECT pscid from pscordercontrol WHERE avm = '#AVM#' AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM# and version = #VNO#
cNewData=INSERT INTO pscorderdata VALUES(#ORDERID#, NULL, NULL)
cNewControl=INSERT INTO pscordercontrol (pscid, avm, version, createid, createhost, status, length, sapversionid, sapsystemid, processed) VALUES(#ORDERID#, '#AVM#', #VNO#, #MYID#, '#HOST#', 'N', #LENGTH#, #SAPVERSION#, #SAPSYSTEM#, #PROCESSED#)
cDeactivate=UPDATE pscordercontrol SET activ = 'N' WHERE avm = '#AVM#' AND version < #VNO# AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM#
cWriteBlobs=UPDATE pscorderdata SET hashcode = ?, structures = ? WHERE pscid = #ORDERID#
cNewLog=INSERT INTO psceventlog (pscid, createid, createhost, createuser, priority, text, sapversionid, sapsystemid, rfctype, comments, typ, adno, paper, adver, avm, motiv, cnt, avmversion, event) VALUES(#ORDERID#, #MYID#, '#HOST#', '#USER#', #PRIORITY#, '#TEXT#', #SAPVERSION#, #SAPSYSTEM#, '#APP#', '#COMMENT#', '#LOGTYP#', #ADNO#, '#PAPER#', #ADVER#, '#AVM#', #MOTIV#, #LOGCOUNT#, #VNO#, '#EVENT#')
cGetVersion=SELECT version from pscordercontrol WHERE avm = '#AVM#' AND sapversionid = #SAPVERSION# AND sapsystemid = #SAPSYSTEM# ORDER BY version DESC
